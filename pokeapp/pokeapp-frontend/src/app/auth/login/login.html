<div class="auth">
  <h1>Login</h1>

  <form (ngSubmit)="login()" class="box">
    <label>Email</label>
    <input
      [(ngModel)]="email"
      name="email"
      type="email"
      placeholder="ej: usuario@ejemplo.com"
      required
      autocomplete="email"
    />

    <label>Contrase침a</label>
    <div class="password-container">
      <input
        [(ngModel)]="password"
        name="password"
        [type]="showPassword ? 'text' : 'password'"
        placeholder="Tu contrase침a"
        required
        autocomplete="current-password"
      />
      <button type="button" class="toggle-password" (click)="togglePassword()"
              [attr.aria-label]="showPassword ? 'Ocultar contrase침a' : 'Mostrar contrase침a'">
        <span class="eye-icon" [class.eye-open]="showPassword">游녜</span>
      </button>
    </div>

    <div class="login-options">
      <label class="remember-me">
        <input type="checkbox" [(ngModel)]="rememberMe" name="remember" />
        Recordarme
      </label>
    </div>

    <button type="submit" [disabled]="loading" [class.loading]="loading">
      <span *ngIf="!loading">Entrar</span>
      <span *ngIf="loading">Entrando...</span>
    </button>

    <p class="error" *ngIf="error" role="alert">{{ error }}</p>
  </form>

  <p class="hint">
    쯅o tienes cuenta?
    <a routerLink="/register">Reg칤strate aqu칤</a>
  </p>
</div>
