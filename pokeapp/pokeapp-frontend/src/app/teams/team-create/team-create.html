<div class="team-create-container">
  <h2>Crear Nuevo Equipo</h2>

  <form [formGroup]="teamForm" (ngSubmit)="onSubmit()">
    <!-- Nombre del equipo -->
    <div class="form-group">
      <label for="name">Nombre del Equipo *</label>
      <input
        type="text"
        id="name"
        formControlName="name"
        placeholder="Ej: Mi equipo competitivo"
        class="form-input"
      >
      <div *ngIf="teamForm.get('name')?.invalid && teamForm.get('name')?.touched"
           class="error-message">
        El nombre es requerido (m√≠nimo 3 caracteres)
      </div>
    </div>

    <!-- Descripci√≥n -->
    <div class="form-group">
      <label for="description">Descripci√≥n</label>
      <textarea
        id="description"
        formControlName="description"
        rows="3"
        placeholder="Describe tu estrategia o el prop√≥sito del equipo..."
        class="form-textarea"
      ></textarea>
    </div>

    <!-- Pok√©mon seleccionados -->
    <div class="form-group">
      <label>Pok√©mon en el equipo ({{ selectedPokemons.length }}/6) *</label>

      <div class="selected-pokemon-grid">
        <div *ngFor="let pokemon of selectedPokemons; let i = index"
             class="selected-pokemon">
          <img [src]="pokemon.sprite" [alt]="pokemon.name" class="pokemon-sprite">
          <span class="pokemon-name">{{ pokemon.name }}</span>
          <button type="button" (click)="removePokemon(i)" class="remove-btn">
            ‚úï
          </button>
        </div>

        <!-- Slots vac√≠os -->
        <div *ngFor="let _ of [].constructor(6 - selectedPokemons.length)"
             class="empty-slot"
             (click)="openPokemonSelector()">
          <span>+ A√±adir Pok√©mon</span>
        </div>
      </div>

      <button type="button" (click)="openPokemonSelector()" class="add-pokemon-btn">
        üîç Buscar y a√±adir Pok√©mon
      </button>
    </div>

    <!-- Tags -->
    <div class="form-group">
      <label>Etiquetas</label>
      <div class="tags-container">
        <div *ngFor="let tag of availableTags"
             class="tag-option"
             [class.selected]="selectedTags.includes(tag)"
             (click)="toggleTag(tag)">
          {{ tag }}
        </div>
      </div>
      <input
        type="text"
        placeholder="A√±adir etiqueta personalizada..."
        (keyup.enter)="addCustomTag($event)"
        class="tag-input"
      >
    </div>

    <!-- Visibilidad -->
    <div class="form-group">
      <label class="checkbox-label">
        <input type="checkbox" formControlName="isPublic">
        <span>Hacer p√∫blico (otros usuarios podr√°n verlo)</span>
      </label>
    </div>

    <!-- Botones -->
    <div class="form-actions">
      <button type="button" (click)="cancel()" class="btn btn-secondary">
        Cancelar
      </button>
      <button type="submit"
              [disabled]="teamForm.invalid || selectedPokemons.length === 0"
              class="btn btn-primary">
        {{ isEditing ? 'Actualizar Equipo' : 'Crear Equipo' }}
      </button>
    </div>
  </form>

  <!-- Selector de Pok√©mon (modal) -->
  <div *ngIf="showPokemonSelector" class="modal-overlay" (click)="closePokemonSelector()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <h3>Seleccionar Pok√©mon</h3>

      <div class="pokemon-search">
        <input
          type="text"
          [(ngModel)]="searchTerm"
          placeholder="Buscar Pok√©mon por nombre..."
          class="search-input"
          (input)="filterPokemons()"
        >
      </div>

      <div class="pokemon-grid-selector">
        <div *ngFor="let pokemon of filteredPokemons"
             class="pokemon-selector-card"
             (click)="selectPokemon(pokemon)">
          <img [src]="pokemon.image.sprite" [alt]="pokemon.name.english" class="pokemon-sprite">
          <div class="pokemon-info">
            <span class="pokemon-name">{{ pokemon.name.english }}</span>
            <span class="pokemon-id">#{{ pokemon.id }}</span>
          </div>
          <div class="pokemon-types">
            <span *ngFor="let type of pokemon.type"
                  class="type-badge"
                  [class]="'type-' + type">
              {{ type }}
            </span>
          </div>
        </div>
      </div>

      <button (click)="closePokemonSelector()" class="btn btn-secondary">
        Cerrar
      </button>
    </div>
  </div>
</div>
